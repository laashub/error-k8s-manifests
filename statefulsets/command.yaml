apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: command
spec:
  serviceName: command
  replicas: 2
  selector:
    matchLabels:
      app: command
  template:
    metadata:
      labels:
        app: command
    spec:
      containers:
      - image: okteto/hello-world:golang
        name: c1
        command: ["sasasas"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
